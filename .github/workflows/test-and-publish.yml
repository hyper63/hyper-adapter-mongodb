name: ğŸ’¾ Test & Publish Adapter

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: [1.x]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: âš¡ Run Tests
        run: |
          deno task test
        env:
          CI: true

  test-native-integration-self-hosted:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: [1.x]
        mongodb-version: [6]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.9.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: âš¡ Run Native Integration Tests
        run: |
          deno task test:integration-native
        env:
          CI: true
          MONGO_URL: mongodb://127.0.0.1:27017

  test-native-integration-atlas:
    # Skip for now until the integration suite is done
    if: false 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deno-version: [1.x]
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: âš¡ Run Native Integration Tests (Atlas ğŸ§­)
        run: |
          deno task test:integration-native
        env:
          CI: true
          MONGO_URL: ${{ secrets.INTEGRATION_ATLAS_MONGO_URL }}

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test, test-native-integration-self-hosted, test-native-integration-atlas]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
